<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="contain ">
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" onclick="getStats()">Get Stats (DOM y Consola)</button>
                <button type="button" class="btn btn-success" onclick="jungleSound()">Jungla todos los sonidos (Consola)</button>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img src="tiger.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Tigre</h5>
                        <p class="card-text" id="tigre"></p>
                        <p class="card-text" id="tigreEat"></p>
                        <a href="#" class="btn btn-primary" onclick="tigreEatGrain()">Eat Grain</a>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img src="monkey.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Chango</h5>
                        <p class="card-text" id="chango"></p>
                        <p class="card-text" id="changoPlay"></p>
                        <a href="#" class="btn btn-primary" onclick="changoPlay()">Play</a>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img src="monkeysleep.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Chango cansado</h5>
                        <p class="card-text" id="changocansado"></p>
                        <p class="card-text" id="changoCansadoPlay"></p>
                        <a href="#" class="btn btn-primary" onclick="changitoCansadoPlay()">Play</a>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <img src="snake.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Vibora</h5>
                        <p class="card-text" id="vibora"></p>
                        <a href="#" class="btn btn-primary" onclick="vibora.makeSound()">Make Sound (console)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
